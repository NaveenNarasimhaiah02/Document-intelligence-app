<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="paint0_linear" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
<stop stop-color="#7C3AED"/>
<stop offset="1" stop-color="#3B1FA8"/>
</linearGradient>
<filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
<feGaussianBlur stdDeviation="15" result="blur" />
<feComposite in="SourceGraphic" in2="blur" operator="over" />
</filter>
<style>
@keyframes scan {
  0% { transform: translateY(-120px); opacity: 0.5; }
  50% { opacity: 1; }
  100% { transform: translateY(120px); opacity: 0.5; }
}
.beam { animation: scan 3s ease-in-out infinite alternate; }
</style>
</defs>
<!-- Rounded Background -->
<rect width="512" height="512" rx="120" fill="white"/>

<!-- Document Outline -->
<path d="M160 110C160 98.9543 168.954 90 180 90H285L352 157V402C352 413.046 343.046 422 332 422H180C168.954 422 160 413.046 160 402V110Z" fill="#4F46E5"/>
<!-- White Folded Edge -->
<path d="M285 90V157H352L285 90Z" fill="#FFFFFF"/>
<path d="M285 90V157H352" stroke="#4F46E5" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" fill="none"/>

<!-- Scanning Beam -->
<g class="beam">
  <line x1="130" y1="256" x2="382" y2="256" stroke="#E0F2FE" stroke-width="12" stroke-linecap="round" filter="url(#glow)"/>
</g>

<!-- Modern Abstract Elements (No letters) -->
<rect x="195" y="210" width="122" height="8" rx="4" fill="#3B1FA8" fill-opacity="0.2"/>
<rect x="195" y="250" width="100" height="8" rx="4" fill="#3B1FA8" fill-opacity="0.2"/>
<rect x="195" y="290" width="115" height="8" rx="4" fill="#3B1FA8" fill-opacity="0.2"/>
<rect x="195" y="330" width="80" height="8" rx="4" fill="#3B1FA8" fill-opacity="0.2"/>

</svg>
